{% extends 'sending_emeil/base.html' %}

{% block title %}Удаление {{ email.subject }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить письмо</h1>
        <p>Вы уверены, что хотите удалить "{{ mail.subject }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'sending_emeil:mail_detail' email.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
